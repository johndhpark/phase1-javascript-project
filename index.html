<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script defer src="main.js"></script>
	</head>

	<body>
		<div>
			<h1>Stores</h1>
			<ul id="store-list"></ul>
			<div>
				<h2>Add New Store</h2>
				<form id="store-form">
					<input type="text" name="name" placeholder="store name" required />
					<button type="submit">Create New Store</button>
				</form>
			</div>
		</div>
		<br />
		<hr />
		<div>
			<h1>Trips</h1>
			<ul id="trip-list"></ul>
			<div>
				<h2>Add New Trip</h2>
				<form id="trip-form">
					<input type="date" name="date" placeholder="date" required />
					<button type="submit">Create New Trip</button>
				</form>
			</div>
		</div>
		<br />
		<hr />
		<div>
			<h1>Shopping Cart</h1>
			<ul id="cart-list"></ul>
			<div>
				<h2>Add New Cart Item</h2>
				<form id="cart-form">
					<input
						type="text"
						name="description"
						placeholder="description"
						required
					/>
					<input type="text" name="memo" placeholder="memo" />
					<select name="quantity">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
					</select>
					<input type="text" name="price" placeholder="price" required />
					<button type="submit">Add to Cart</button>
				</form>
			</div>
		</div>
	</body>
</html>
