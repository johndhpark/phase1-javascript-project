<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integri
			ty="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<script defer src="main.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<h1>Stores</h1>
					<div id="store-list" class="list-group"></div>
					<div>
						<h2>Add New Store</h2>
						<form id="store-form">
							<div class="mb-3">
								<label for="storeNameInput" class="form-label"
									>Store Name</label
								>
								<input
									type="text"
									class="form-control"
									id="storeNameInput"
									name="name"
									required
								/>
							</div>

							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
				<div class="col">
					<h1>Trips</h1>
					<div id="trip-list" class="list-group"></div>
					<div>
						<h2>Add New Trip</h2>
						<form id="trip-form">
							<input type="date" name="date" placeholder="date" required />
							<button type="submit">Create New Trip</button>
						</form>
					</div>
				</div>
				<div class="col-6">
					<h1>Shopping Cart</h1>
					<div id="cart-list" class="list-group"></div>
					<div>
						<h2>Add New Cart Item</h2>
						<form id="cart-form">
							<input
								type="text"
								name="description"
								placeholder="description"
								required
							/>
							<input type="text" name="memo" placeholder="memo" />
							<select name="quantity">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
							</select>
							<input type="text" name="price" placeholder="price" required />
							<button type="submit">Add to Cart</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
	</body>
</html>
