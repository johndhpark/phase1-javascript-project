<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Groceries</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integri
		ty="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
		integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" />
	<script defer src="main.js"></script>
</head>

<body>
	<main class="container ms-0">
		<div class="row full-height-div min-vh-100">
			<div class="col d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary">
				<h2>
					<svg class="me-2 mb-2" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
						class="bi bi-shop" viewBox="0 0 16 16">
						<path
							d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z" />
					</svg>

					Stores
				</h2>

				<!-- 	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newStoreModal">
					Add Store
				</button> -->
				<hr />
				<ul id="store-list" class="nav nav-pills d-flex flex-column mb-auto"></ul>
			</div>
			<div class="col d-flex flex-column flex-shrink-0 p-3 border-end">
				<h2>
					<svg class="me-2 mb-2" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
						class="bi bi-calendar" viewBox="0 0 16 16">
						<path
							d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
					</svg>Trips
				</h2>
				<hr />
				<ul id="trip-list" class="nav nav-pills d-flex flex-column mb-auto"></ul>
				<div>
					<h4>Add New Trip</h4>
					<form id="trip-form">
						<div class="form-floating mb-3">
							<input type="date" class="form-control" id="dateInput" name="date" placeholder="2023-05-12" required />
							<label for="storeNameInput">Select Date</label>
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
			<div class="col-6 d-flex flex-column flex-shrink-0 p-3">
				<h2>
					<svg class="me-2 mb-2" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
						class="bi bi-cart" viewBox="0 0 16 16">
						<path
							d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
					</svg>
					Shopping Cart
				</h2>
				<hr />
				<div id="cart-list" class="list-group d-flex flex-column mb-auto"></div>
				<div>
					<h4>Add New Cart Item</h4>
					<form id="cart-form">
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="descriptionInput" name="description" placeholder="description"
								required />
							<label for="descriptionInput">Description</label>
						</div>
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="memoInput" name="memo" placeholder="Memo" />
							<label for="memoInput">Memo</label>
						</div>
						<div class="mb-3">
							<select class="form-select" name="quantity">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
							</select>
						</div>
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="priceInput" name="price" placeholder="0.00" required />
							<label for="priceInput">Price</label>
						</div>
						<div class="text-center">
							<button class="btn btn-primary" type="submit">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="modal fade" id="newStoreModal" tabindex="-1" aria-labelledby="new store form modal" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Add New Store</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="store-form">
							<div class="form-floating mb-5">
								<input type="text" class="form-control" id="storeNameInput" name="name" placeholder="Whole Foods"
									required />
								<label for="storeNameInput">Store Name</label>
							</div>
							<div class="modal-footer">
								<button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">
									Close
								</button>
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>

				</div>
			</div>
	</main>
	<!-- Modal -->

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
