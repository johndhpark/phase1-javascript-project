<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Groceries</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integri
		ty="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
		integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" />
	<script defer src="main.js"></script>
</head>

<body>
	<main class="container ms-0">
		<div class="row full-height-div min-vh-100">
			<div class="col d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary">
				<h2>Stores</h2>
				<hr />
				<ul id="store-list" class="nav nav-pills d-flex flex-column mb-auto">
					</ulv>
					<div>
						<h4>Add New Store</h4>
						<form id="store-form">
							<div class="form-floating mb-5">
								<input type="text" class="form-control" id="storeNameInput" name="name" placeholder="Whole Foods"
									required />
								<label for="storeNameInput">Store Name</label>
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-primary text-center">
									Submit
								</button>
							</div>
						</form>
					</div>
			</div>
			<div class="col d-flex flex-column flex-shrink-0 p-3 border-end">
				<h2>Trips</h2>
				<hr />
				<ul id="trip-list" class="nav nav-pills d-flex flex-column mb-auto"></ul>
				<div>
					<h4>Add New Trip</h4>
					<form id="trip-form">
						<div class="form-floating mb-3">
							<input type="date" class="form-control" id="dateInput" name="date" placeholder="2023-05-12" required />
							<label for="storeNameInput">Select Date</label>
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
			<div class="col-6 d-flex flex-column flex-shrink-0 p-3 ">
				<h2>Shopping Cart</h2>
				<hr>
				<div id="cart-list" class="list-group mb-5"></div>
				<div>
					<h4>Add New Cart Item</h4>
					<form id="cart-form">
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="descriptionInput" name="description" placeholder="description"
								required />
							<label for="descriptionInput">Description</label>
						</div>
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="memoInput" name="memo" placeholder="Memo" />
							<label for="memoInput">Memo</label>
						</div>
						<div class="mb-3">
							<select class="form-select" name="quantity">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
							</select>
						</div>
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="priceInput" name="price" placeholder="0.00" required />
							<label for="priceInput">Price</label>
						</div>
						<div class="text-center">
							<button class="btn btn-primary" type="submit">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
