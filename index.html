<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Eggs are Expensive!</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integri
		ty="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
		integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" />
	<script defer src="main.js"></script>
</head>

<body>
	<!-- New Store Modal -->
	<div class="modal fade" id="newStoreModal" tabindex="-1" aria-labelledby="new store form modal" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add New Store</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="storeForm">
						<div class="form-floating mb-5">
							<input type="text" class="form-control" id="storeNameInput" name="name" placeholder="Whole Foods"
								required />
							<label for="storeNameInput">Store Name</label>
						</div>
						<div class="modal-footer">
							<button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">
								Close
							</button>
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- New Trip Modal -->
	<div class="modal fade" id="newTripModal" tabindex="-1" aria-labelledby="new trip form modal" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add New Trip</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="tripForm">
						<div class="form-floating mb-5">
							<input type="date" class="form-control" id="tripDateInput" name="date" placeholder="2023-05-12"
								required />
							<label for="tripDateInput">Date</label>
						</div>
						<div class="form-floating mb-5">
							<input type="text" class="form-control" id="tripTitleInput" name="title" />
							<label for="storeNameInput">Title (Optional)</label>
						</div>
						<div class="modal-footer">
							<button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">
								Close
							</button>
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- New Cart Item Modal -->
	<div class="modal fade" id="newCartModal" tabindex="-1" aria-labelledby="new cart item form modal" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add New Item</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div>
						<form id="cartForm">
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="descriptionInput" name="description"
									placeholder="description" required />
								<label for="descriptionInput">Description</label>
							</div>
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="memoInput" name="memo" placeholder="Memo" />
								<label for="memoInput">Memo (Optional)</label>
							</div>
							<div class="mb-3">
								<select class="form-select" name="quantity">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
								</select>
							</div>
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="unitPriceInput" name="unitPrice" placeholder="0.00"
									required />
								<label for="unitPriceInput">Unit Price</label>
							</div>
							<div class="modal-footer">
								<button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">
									Close
								</button>
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<main class="container ms-0 mw-100">
		<div id="liveAlertPlaceholder"></div>
		<div class="row full-height-div min-vh-100">
			<div class="col-sm-12 col-md-12 col-xl-2 d-flex flex-column p-3 bg-body-tertiary">
				<div class="d-flex justify-content-between align-items-middle">
					<h3 class="m-0 align-middle">
						<svg class="me-2 mb-2" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
							class="bi bi-shop" viewBox="0 0 16 16">
							<path
								d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h3v-3z" />
						</svg>
						Stores
					</h3>
					<button type="button" class="btn p-0" data-bs-toggle="modal" data-bs-target="#newStoreModal"
						title="Create New Store">
						<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-circle"
							viewBox="0 0 16 16">
							<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
							<path
								d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
						</svg>
					</button>
				</div>
				<hr />
				<ul id="store-list" class="nav nav-pills d-flex flex-column mb-auto"></ul>
			</div>
			<div class="col-sm-12 col-md-12 col-xl-2 d-flex flex-column p-3 border-end">
				<div class="d-flex justify-content-between align-items-middle">
					<h3 class="m-0">
						<svg class="me-2 mb-2" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
							class="bi bi-calendar" viewBox="0 0 16 16">
							<path
								d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
						</svg>Trips
					</h3>
					<button type="button" id="showNewTripModal" class="btn p-0" title="Create New Trip">
						<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-circle"
							viewBox="0 0 16 16">
							<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
							<path
								d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
						</svg>
					</button>
				</div>
				<hr />
				<ul id="trip-list" class="nav nav-pills d-flex flex-column mb-auto"></ul>
			</div>
			<div class="col d-flex flex-column p-3">
				<div class="d-flex justify-content-between align-items-middle">
					<h3 class="m-0">
						<svg class="me-2 mb-2" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
							class="bi bi-cart" viewBox="0 0 16 16">
							<path
								d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
						</svg>
						Shopping Cart
					</h3>
					<button type="button" id="showNewCartModal" class="btn p-0" title="Create New Cart Item">
						<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-circle"
							viewBox="0 0 16 16">
							<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
							<path
								d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z">
							</path>
						</svg>
					</button>
				</div>
				<hr />
				<!-- <div id="cart-list" class="list-group d-flex flex-column mb-auto"></div> -->
				<div class="table-responsive">
					<table id="cart-table" class="table align-middle table-hover text-nowrap">
						<thead>
							<tr>
								<th scope="col" class="col-3">Description</th>
								<th scope="col" class="col-3">Memo</th>
								<th scope="col" class="col-2">Quantity</th>
								<th scope="col" class="col-2">Unit Price</th>
								<th scope="col" class="col-1"></th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
